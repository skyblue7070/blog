{% if site.gtag %}
<!-- Defalut cookie -->
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('consent', 'default', {
    'ad_storage': 'denied',
    'ad_user_data': 'denied',
    'ad_personalization': 'denied',
    'analytics_storage': 'denied'
  });
</script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.gtag }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.gtag }}');
</script>
<!-- Click banner -->
<script>
  function grantedStorage() {
    gtag('consent', 'update', {
      'ad_storage': 'granted',
      'ad_user_data': 'granted',
      'ad_personalization': 'granted',
      'analytics_storage': 'granted'
    });
  }
</script>
<!-- Cookie banner -->
<div class="cookie-banner off">
  <p>
    이 웹사이트는 당신의 경험을 향상하려고 노력하며, 이를 위해서 분석 및 광고 쿠키를 사용하려 합니다. 자세한 내용은 <a href="({{ '/cookie-policy' | relative_url }})">쿠키 정책</a>을 참고해주세요.
  </p>
  <button id="cookie-yes" onclick="grantedStorage" class="cookie-button">
    동의함
  </button>
  <button id="cookie-no" class="cookie-button">
    필수만
  </button>
</div>
<style>
.cookie-banner.off {
  display: none;
}
</style>
{% endif %}
